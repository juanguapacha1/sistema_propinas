<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de propinas</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="barra">
        <h1>Sistema de propinas</h1>
    </nav>
    <main>
        <div class="ingreso_datos">
            <form action="" id="ingreso">
                <div>
                    <label class="letras" for="opciones"> selecciona tu atencion: </label>
                    <select name="opciones" id="opciones">
                        <option class="letras" value="excelente">Excelente</option>
                        <option class="letras" value="Bueno">Bueno</option>
                        <option class="letras" value="regular">regular</option>
                    </select>
                </div>
                <div>
                    <label for="text">subtotal</label>
                    <input type="number" id="subtotal">
                </div>
            </form>
            <button type="button" class="total" onclick="calcularTotal()">Total</button>
            
        </div>
        <div class="salida_datos">
            <label for="total">Total</label>
            <h1 id="total">0</h1>
            <label for="">Descuento</label>
            <h3 id="descuento">0</h3>
            <label for="">Propina</label>
            <h3 id="propina">0</h3>
        </div>

    </main>
    <script src="script.js"></script>

    
</body>

</html>
